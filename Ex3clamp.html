<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clamp</title>
    <style>
        .wrapper{
            background-color: silver;
            position: relative;
            width: 100%;
          
            height: 100vh;
            padding: 50px;
        }
        .content{
            background-color: orange;
            position: absolute;
            width:clamp(300px, 100vw, 800px);
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">

        </div>
    </div>
</body>
</html>
